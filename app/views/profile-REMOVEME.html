<div class="container profile-page" ng-show="signedIn()">

  <div class="container container-xs-height">
    <div class="row row-xs-height">
      <div class="col-sm-1 col-xs-height col-bottom">
        <img ng-src="http://www.gravatar.com/avatar/{{ user.md5Hash }}" class="img-profile" />
      </div>
      <div class="col-sm-11 col-xs-height col-bottom">
        <span class="name">
          {{ user.username }}
        </span>     
      </div>
    </div>
  </div>

</div>
