<div id="footer" ng-controller="AuthCtrl" class="footer no-print">

  <!-- debug-only -->
  <span show-device-class ng-show="debug">
  </span>
  <!-- /debug-only -->

  <span>&emsp;</span>

  <span class="debug" ng-show="debug">
    last build date: {{ lastBuildDate }}
  </span>

  <span>&emsp;</span>

  <!-- TODO: appcache in main.css (img width: 16) -->
  <span class="appcache">
    <span ng-show="appcache.status === 'error'"      >
      <a href>
        <img src="icons/round-button-red.png"    width="14" ng-attr-title="Cache status is '{{appcache.status}}'" />
      </a>
    </span>
    <span ng-show="appcache.status === 'cached'"     >
      <a href ng-click="appcacheUpdate()">
        <img src="icons/round-button-green.png"  width="14" ng-attr-title="Cache status is '{{appcache.status}}'" />
      </a>
    </span>
    <span ng-show="appcache.status === 'checking'"   >
      <a href>
        <img src="icons/round-button-yellow.png" width="14" ng-attr-title="Cache status is '{{appcache.status}}'" />
      </a>
    </span>
    <span ng-show="appcache.status === 'downloading'">
      <a href>
        <img src="icons/round-button-orange.png" width="14" ng-attr-title="Cache status is '{{appcache.status}}'" />
      </a>
    </span>
    <span ng-show="appcache.status === 'noupdate'"   >
      <a href>
        <img src="icons/round-button-purple.png" width="14" ng-attr-title="Cache status is '{{appcache.status}}'" />
      </a>
    </span>
    <span ng-show="appcache.status === 'obsolete'"   >
      <a href>
        <img src="icons/round-button-gray.png"   width="14" ng-attr-title="Cache status is '{{appcache.status}}'" />
      </a>
    </span>
    <span ng-show="appcache.status === 'progress'"   >
      <a href>
        <img src="icons/round-button-cyan.png"   width="14" ng-attr-title="Cache status is '{{appcache.status}}'" />
      </a>
    </span>
    <span ng-show="appcache.status === 'updateready'">
      <a href ng-really-message="An update is ready: do you want to load it now?" ng-really-click="appcacheUpdate()" ng-attr-title="Cache status is '{{appcache.status}}'">
        <img src="icons/round-button-blue.png" width="12" />
      </a>
    </span>
  </span>

  <span>&emsp;</span>

  <!-- TODO: is-online in main.css (img width: 16) -->
  <span class="is-online">
    <span ng-show="online"><img src="icons/online.png" width="18" title="You are online" /></span>
    <span ng-hide="online"><img src="icons/offline.png" width="18" title="You are offline" /></span>
  </span>

  <span>&emsp;</span>

  <!-- TODO: footer-icon in main.css (img width: 16) -->
  <span class="footer-icon">
    <img src="icons/favicon.ico" width="16" title="Company logo" /> &copy; 2014, Sistemi Solari Rossi
  </span>

</div>
